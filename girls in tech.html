<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Girls in Tech</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f3f9ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      background: #ffffff;
    }

    .hero-content {
      max-width: 500px;
      margin-right: 30px;
    }

    .hero-content h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #fc466b;
    }

    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.6;
    }

    .hero-content a {
      text-decoration: none;
      font-weight: bold;
      color: #3f5efb;
      display: inline-block;
      margin-top: 20px;
    }

    .hero img {
      max-width: 350px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-content {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content">
      <h2>Girls in Tech</h2>
      <p>Encouraging girls to lead in STEM fields helps break traditional barriers and promotes equality in innovation.</p>
